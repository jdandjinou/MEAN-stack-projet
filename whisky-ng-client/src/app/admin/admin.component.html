<mat-card>
  <button mat-button (click)="logout()">Logout</button>
  {{errorFromServer}}
</mat-card>

<mat-selection-list #blogposts>
    <mat-list-option *ngFor="let bp of allBlogposts"  [value]="bp._id">
      <a [routerLink]="['/admin/blog-posts', bp._id]">{{bp.title}}</a>
    </mat-list-option>
  </mat-selection-list>
  
  <mat-card>
    Blog posts selected: {{blogposts.selectedOptions.selected.length}}
  </mat-card>

  <mat-card>
      <mat-card-actions>
        <button mat-raised-button 
        (click)="deleteBlogposts(blogposts.selectedOptions.selected)"
        [disabled]="blogposts.selectedOptions.selected.length === 0">
        Delete
      </button>
      </mat-card-actions>
  </mat-card>
  <app-blogpost-create></app-blogpost-create>
