<mat-card>
    <form [formGroup]="creationForm" #formDirective="ngForm" (submit)="createBlogPost(formDirective)">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="title" formControlName="title" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="sub-title" formControlName="subTitle" required>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="content" formControlName="content" required></textarea>
            </mat-form-field>
            <button mat-button type="submit">Create</button>
        </div>
    </form>
</mat-card>
